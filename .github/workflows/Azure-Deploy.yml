name: Deploy Auracelle Charlie to Azure

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create packaged folder and copy files (excluding itself)
        run: |
          mkdir -p packaged
          shopt -s extglob
          cp -r !(packaged) packaged
          rm -rf packaged/packaged

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Web App startup command
        run: |
          az webapp config set --resource-group Auracelle-rg \
            --name Auracelle-Charlie-App \
            --startup-file "streamlit run auracelle_charlie_simulation.py --server.port=8000"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Auracelle-Charlie-App
          slot-name: production
          package: packaged
