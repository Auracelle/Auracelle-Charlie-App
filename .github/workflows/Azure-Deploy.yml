name: Build and Deploy Auracelle Charlie App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare app.zip with all pages included
        run: |
          mkdir -p packaged/pages
          cp app.py requirements.txt -t packaged/
          cp -r pages/*.py packaged/pages/
          cd packaged
          zip -r ../app.zip .
          cd ..
          echo "Contents of app.zip:"
          unzip -l app.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: auracelle-charlie-app
          package: app.zip

