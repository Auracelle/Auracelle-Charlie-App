name: Azure Streamlit Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Prepare app package with nested directory
      run: |
        mkdir packaged
        cp app.py requirements.txt -t packaged/
        cp -r Auracelle packaged/
        cd packaged
        zip -r ../app.zip .
        cd ..
        echo "Contents of app.zip:"
        unzip -l app.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: auracelle-charlie-app
        package: app.zip
